#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - Z board, Fan Pin
heater_pin: z:P2.3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: z:P0.23
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 0
max_temp: 120
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

[verify_heater heater_bed]
hysteresis: 2.5
check_gain_time: 240

[bed_mesh]
speed: 350
horizontal_move_z: 5
mesh_min: 50,50
mesh_max: 300,300
probe_count: 11
algorithm: bicubic
relative_reference_index: 60
fade_start: 1
fade_end: 5
move_check_distance: 3
split_delta_z: 0.0125
mesh_pps: 4,4

