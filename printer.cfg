#####################################################################
# 	LED Control
#####################################################################

[output_pin caselight]
pin: P2.5
#max_power: 1.0
#kick_start_time: 0.5
pwm:true
shutdown_value: 0
value:100
#cycle_time: 0.016667
cycle_time: 0.0016667
scale: 100

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################
# 	Timeout - Security
[idle_timeout]
timeout: 24000 # Default 1800 (seconds)
gcode:
	TURN_OFF_HEATERS
	M84 ; disable steppers


[homing_override]
axes: z
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
   G28 X Y
